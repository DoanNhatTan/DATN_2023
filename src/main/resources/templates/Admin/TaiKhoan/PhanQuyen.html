<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/Admin/Layout/Layout :: dynamic (~{::main})}">
	<!-- Main Content -->
	<main id="content">

		<!-- Topbar -->
		<div th:replace="~{/Admin/Layout/TopBar}"></div>
		<!-- End of Topbar -->

		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-gray-800">Tài Khoản</h1>

			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#home">From</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#menu1">Bảng</a>
				</li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane  active" id="home">
					<!-- From -->
					<div class="my-4 ">
						<form th:object="${PQEntity}" method="post">
							<div class="mb-3" style=" display: none">
								<label for="exampleInputEmail1" class="form-label">ID Phân Quyền </label>
								<input type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" th:field="*{id_pq}" readonly>
								<div id="emailHelp" class="form-text text-danger" th:errors="*{id_pq}"></div>
							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email</label>
								<input type="email" class="form-control" th:field="*{taikhoan.email}" readonly>
								<div id="" class="form-text text-danger" th:errors="*{taikhoan.email}"></div>
							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Mật Khẩu</label>
								<input type="password" class="form-control" id="password" readonly>
								<input type="hidden" id="hiddenPassword" th:field="*{taikhoan.matkhau}" />
								<div id="emailHelp" class="form-text text-danger" th:errors="*{taikhoan.matkhau}"></div>
							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Họ Và Tên</label>
								<input type="text" class="form-control" th:field="*{taikhoan.hovaten}">
								<div id="" class="form-text text-danger" th:errors="*{taikhoan.hovaten}"></div>
							</div>

							<div class="mb-3" style="display:none;">
								<label for="exampleInputEmail1" class="form-label">Ảnh</label>
								<input type="text" class="form-control" th:field="*{taikhoan.anh}">
								<div id="" class="form-text text-danger" th:errors="*{taikhoan.anh}"></div>
							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Địa Chỉ</label>
								<input type="text" class="form-control" th:field="*{taikhoan.diachi}">
								<div id="" class="form-text text-danger" th:errors="*{taikhoan.diachi}"></div>
							</div>



							<div class="mb-3" style="display:none">
								<label for="exampleInputEmail1" class="form-label">ID Vai Trò</label>
								<input type="text" class="form-control" th:field="*{vaitro.id_vt}" readonly>
								<div id="" class="form-text text-danger" th:errors="*{vaitro.id_vt}"></div>
							</div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Tên Vai Trò</label>
								<input type="text" class="form-control" th:field="*{vaitro.tenvaitro}" readonly>
								<div id="" class="form-text text-danger" th:errors="*{vaitro.tenvaitro}"> </div>
							</div>


							<!-- <button class="btn btn-success mx-2"
                                th:formaction="@{|/Admin/PhanQuyen/Create|}">Thêm</button> -->
							<button class="btn btn-success mx-2" th:formaction="@{/Admin/PhanQuyen/Create}">Cập
								Nhật</button>

							<button class="btn btn-info mx-2" th:formaction="@{/Admin/PhanQuyen/Rest}">Làm Mới</button>
						</form>
					</div>

					<!-- End From -->
				</div>
				<div class="tab-pane  fade" id="menu1">
					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Bảng Dữ Liệu</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>

											<th>Email</th>
											<th>Mật Khẩu</th>
											<th>Họ Và Tên</th>
											<!--                                            <th>Ảnh</th>
-->
											<th>Địa Chỉ</th>
											<th>Vai Trò</th>
											<th></th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>Email</th>
											<th>Mật Khẩu</th>
											<th>Họ Và Tên</th>
											<!--                                            <th>Ảnh</th>
-->
											<th>Địa Chỉ</th>
											<th>Vai Trò</th>
											<th></th>
										</tr>
									</tfoot>
									<tbody>

										<tr th:each="PQService : ${PQService}">
											<!-- <td th:text="${PQService.id_pq}"></td> -->
											<td>[[${PQService.taikhoan.email}]]</td>
											<td>[[${PQService.taikhoan.matkhau}]]</td>
											<td>[[${PQService.taikhoan.hovaten}]]</td>
											<!--                                            <td>[[${PQService.taikhoan.anh}]]</td>
-->
											<td>[[${PQService.taikhoan.diachi}]]</td>
											<td>[[${PQService.vaitro.tenvaitro}]]</td>

											<td>
												<a class="text-white bg-danger"
													th:href="@{|/Admin/PhanQuyen/Delete/${PQService.id_pq}|}">Xóa</a>
												<a class="text-white  bg-info"
													th:href="@{|/Admin/PhanQuyen/Edit/${PQService.id_pq}|}">Sửa</a>
											</td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!--end  -->
				</div>

			</div>



		</div>
		<!-- /.container-fluid -->

	</main>
	<!-- End of Main Content -->
</div>
