<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/Admin/Layout/Layout :: dynamic (~{::main})}">
	<!-- Main Content -->
	<main id="content" ng-app="appSP" ng-controller="ctrlSP">

		<!-- Topbar -->
		<div th:replace="~{/Admin/Layout/TopBar}"></div>
		<!-- End of Topbar -->

		<!-- Begin Page Content -->
		<div class="container-fluid">

			<!-- Page Heading -->
			<h1 class="h3 mb-2 text-gray-800">Sản Phẩm</h1>

			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#home">Chỉnh Sửa</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#menu1">Bảng</a>
				</li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane  active" id="home">
					<form>
						<div class="row">

							<!-- Left form -->
							<div class="col-md-4">
								<div class="my-4">
									<!-- carousel -->

									<div id="demo" class="carousel slide" data-ride="carousel">

										<!-- Indicators -->
										<ul class="carousel-indicators">
											<li data-target="#demo" data-slide-to="0" class="active"></li>
											<li data-target="#demo" data-slide-to="1"></li>
											<li data-target="#demo" data-slide-to="2"></li>
										</ul>

										<!-- The slideshow -->
										<div class="carousel-inner mx-auto">
											<!-- <div class="carousel-item active ">
												<img ng-src="{{'/user/img/products/' +form.anh}}" alt="Ảnh 1 trống"
													 width="100%" height="400px">
											</div>
											<div class="carousel-item">
												<img ng-src="{{'/user/img/products/'+form.anh1}}" alt="Ảnh2 trống"
													 width="100%" height="400px">
											</div>
											<div class="carousel-item">
												<img ng-src="{{'/user/img/products/'+form.anh2}}" alt="Ảnh 3 trống"
													 width="100%" height="400px">
											</div> -->
										</div>

										<!-- Left and right controls -->
										<a class="carousel-control-prev" href="#demo" data-slide="prev">
											<span class="carousel-control-prev-icon"></span>
										</a>
										<a class="carousel-control-next" href="#demo" data-slide="next">
											<span class="carousel-control-next-icon"></span>
										</a>
									</div>

									<!-- end carousel -->
								</div>
							</div>
							<!--end Left form -->

							<!-- Right form -->
							<div class="col-md-7">
								<div class="my-4">

									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">ID Sản Phẩm </label>
										<input type="text" class="form-control" id="" aria-describedby="emailHelp"
											ng-model="id_sp">
										<div id="" class="form-text text-danger" ></div>
									</div>

									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Tên</label>
										<input type="text" class="form-control" ng-model="ten">
										<div id="" class="form-text text-danger" ></div>
									</div>

									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Giá</label>
										<input type="text" class="form-control" ng-model="gia">
										<div id="" class="form-text text-danger" ></div>
									</div>

									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Ngày Xuất Bản</label>
										<input type="date" class="form-control" ng-model="ngayxuatban">
										<div id="" class="form-text text-danger" ></div>
									</div>
									<div >
										<div class="mb-3">
											<label>Ảnh 1</label>
											<input type="file" class="form-control" id="image"
												onchange="angular.element(this).scope().imageChanged(this.files)">
										</div>
										<!-- <div class="mb-3">
											<label>Ảnh 2</label>
											<input type="file" class="form-control" id="image1"
												onchange="angular.element(this).scope().imageChanged(this.files)">
										</div>
										<div class="mb-3">
											<label>Ảnh 3</label>
											<input type="file" class="form-control" id="image2"
												onchange="angular.element(this).scope().imageChanged(this.files)">
										</div> -->
									</div>


									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Số Lượng Sản Phẩm</label>
										<input type="text" class="form-control" ng-model="soluongsp">
										<div id="" class="form-text text-danger" ></div>
									</div>
									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">ID Thể Loại</label>
										<input type="text" class="form-control" ng-model="theloai.id_tl">
										<div id="" class="form-text text-danger"></div>
									</div>
									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Tên Thể Loại</label>
										<input type="text" class="form-control" ng-model="theloai.tentheloai">
										<div id="" class="form-text text-danger"></div>
									</div>
									<div class="mb-3">
										<label for="exampleInputEmail1" class="form-label">Mô Tả</label>
										<textarea class="form-control" ng-model="mota"
											style="height: 200px;"></textarea>
										<div id="" class="form-text text-danger"></div>
									</div>
									<button class="btn btn-success mx-2"
										th:formaction="@{/Admin/SanPham/Create}">Thêm</button>
									<button class="btn btn-success mx-2" th:formaction="@{/Admin/SanPham/Create}">Cập
										Nhật</button>
									<a class="btn btn-info mx-2" th:href="@{/Admin/SanPham}">Làm Mới</a>

								</div>
							</div>
							<!--End Right form -->

						</div>
					</form>


				</div>

				<div class="tab-pane  fade" id="menu1">
					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Bảng Dữ Liệu</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th>ID Sản Phẩm</th>
											<th>Tên</th>
											<th>Giá</th>
											<th>Ngày Xuất Bản </th>
											<th>Ảnh </th>
											<th>Ảnh </th>
											<th>Ảnh </th>
											<th>Số Lượng Sản Phẩm</th>

											<th>ID Thể Loại</th>
											<th></th>
										</tr>
									</thead>
									<tfoot>

											<th>Tên</th>
											<th>Giá</th>
											<th>Ngày Xuất Bản </th>

											<th>Tên Thể Loại</th>
											<th></th>
											<th></th>
										</tr>
									</tfoot>
									<tbody>

										<tr ng-repeat="item in items" >
											<td>{{item.id_sp}}</td>
											<td></td>
											<td></td>
											<td></td>
											<!-- <td><img th:src="@{|/user/img/products/${SPService.anh}|}" alt=""
													width="50px" height="50px"></td>
											<td><img th:src="@{|/user/img/products/${SPService.anh1}|}" alt=""
													width="50px" height="50px"></td>
											<td><img th:src="@{|/user/img/products/${SPService.anh2}|}" alt=""
													width="50px" height="50px"></td> -->
											<td></td>
											<td></td>

											<!-- <td>
												<a class="text-white bg-danger"
													th:href="@{|/Admin/SanPham/Delete/${SPService.id_sp}|}">Xóa</a>
												<a class="text-white  bg-info"
													th:href="@{|/Admin/SanPham/Edit/${SPService.id_sp}|}">Sửa</a>
											</td> -->
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- end Table -->
				</div>

			</div>



		</div>
		<!-- /.container-fluid -->

	</main>
	<!-- End of Main Content -->
</div>
<script src="/Admin/js/sanpham/sanpham.js"></script>
